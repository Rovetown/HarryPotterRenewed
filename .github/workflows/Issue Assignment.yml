name: Issue assignment

permissions: {}

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v2.1.2
        with:
          assignees: rovetown
          numOfAssignee: 1
          allowSelfAssign: true